<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="mediaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3366FF" />
      <stop offset="100%" stop-color="#5C83FF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 背景圆 -->
  <circle cx="32" cy="32" r="30" fill="white" />
  <circle cx="32" cy="32" r="28" fill="none" stroke="#EEEEEE" stroke-width="4" />

  <!-- 报纸/媒体图标 -->
  <g transform="translate(18, 12)" filter="url(#shadow)">
    <!-- 报纸 -->
    <rect x="0" y="0" width="28" height="36" rx="2" ry="2" fill="white" stroke="#3366FF" stroke-width="2" />
    
    <!-- 报头 -->
    <rect x="2" y="2" width="24" height="6" fill="#3366FF" />
    <text x="14" y="7" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">人民日报</text>
    
    <!-- 内容 -->
    <line x1="2" y1="12" x2="14" y2="12" stroke="#3366FF" stroke-width="2" />
    <line x1="2" y1="16" x2="26" y2="16" stroke="#3366FF" stroke-width="1" />
    <line x1="2" y1="19" x2="26" y2="19" stroke="#3366FF" stroke-width="1" />
    <line x1="2" y1="22" x2="26" y2="22" stroke="#3366FF" stroke-width="1" />
    
    <line x1="2" y1="26" x2="10" y2="26" stroke="#3366FF" stroke-width="1" />
    <rect x="16" y="24" width="10" height="8" fill="#3366FF" opacity="0.2" stroke="#3366FF" stroke-width="1" />
    
    <line x1="2" y1="30" x2="12" y2="30" stroke="#3366FF" stroke-width="1" />
    <line x1="2" y1="33" x2="10" y2="33" stroke="#3366FF" stroke-width="1" />
  </g>
  
  <!-- 媒体元素 -->
  <g transform="translate(12, 12)" filter="url(#shadow)">
    <!-- 笔/话筒 -->
    <rect x="0" y="20" width="4" height="20" rx="1" ry="1" fill="url(#mediaGradient)" />
    <circle cx="2" cy="16" r="6" fill="url(#mediaGradient)" />
    <path d="M-1,12 C-1,10 5,10 5,12" stroke="white" stroke-width="1" fill="none" />
  </g>
  
  <!-- 财经 -->
  <g transform="translate(43, 43)" filter="url(#shadow)">
    <circle cx="5" cy="5" r="8" fill="#3366FF" opacity="0.2" stroke="#3366FF" stroke-width="1" />
    <text x="5" y="8" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#3366FF" text-anchor="middle">财经</text>
  </g>

</svg> 