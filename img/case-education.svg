<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e91e63" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#f48fb1" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 教育图标 -->
  <g transform="translate(250, 100) scale(1.5)">
    <!-- 学士帽 -->
    <polygon points="0,0 60,0 60,10 0,10" fill="#e91e63" transform="rotate(45, 30, 5)"/>
    <rect x="20" y="10" width="20" height="5" fill="#e91e63"/>
    <polygon points="0,15 60,15 30,35" fill="#e91e63"/>
    <circle cx="30" cy="25" r="5" fill="white"/>
  </g>
  
  <!-- 广告预算图表 -->
  <g transform="translate(150, 200)">
    <!-- 预算对比图 -->
    <rect x="0" y="0" width="300" height="120" fill="white" stroke="#e91e63" stroke-width="2" rx="10" ry="10"/>
    
    <!-- 原始预算 -->
    <rect x="50" y="20" width="60" height="80" fill="#e91e63" opacity="0.3"/>
    <text x="80" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e91e63">原始预算</text>
    <text x="80" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e91e63">100%</text>
    
    <!-- 优化后预算 -->
    <rect x="190" y="68" width="60" height="32" fill="#e91e63"/>
    <text x="220" y="110" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e91e63">优化后预算</text>
    <text x="220" y="84" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">40%</text>
    
    <!-- 箭头 -->
    <path d="M120,60 L170,60 M160,50 L170,60 L160,70" fill="none" stroke="#e91e63" stroke-width="2"/>
    
    <!-- 节省标签 -->
    <path d="M140,30 L140,50 L160,40 Z" fill="#4caf50"/>
    <text x="140" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">-60%</text>
  </g>
  
  <!-- 标题 -->
  <text x="300" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e91e63">
    为教育机构节省60%广告预算
  </text>
</svg> 