<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9c27b0" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ba68c8" stop-opacity="0.3"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#9c27b0" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 白皮书封面 -->
  <g transform="translate(100, 50)">
    <!-- 封面 -->
    <rect x="0" y="0" width="400" height="300" fill="white" stroke="#9c27b0" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- 标题区域 -->
    <rect x="40" y="40" width="320" height="80" fill="#9c27b0" opacity="0.1"/>
    <text x="200" y="80" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      新榜2024
    </text>
    <text x="200" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      线上获客白皮书
    </text>
    
    <!-- 图表元素 -->
    <g transform="translate(40, 150)">
      <!-- 图表背景 -->
      <rect x="0" y="0" width="320" height="100" fill="#f5f5f5"/>
      
      <!-- 柱状图 -->
      <rect x="40" y="70" width="30" height="30" fill="#9c27b0" opacity="0.7"/>
      <rect x="80" y="50" width="30" height="50" fill="#9c27b0" opacity="0.8"/>
      <rect x="120" y="30" width="30" height="70" fill="#9c27b0" opacity="0.9"/>
      <rect x="160" y="20" width="30" height="80" fill="#9c27b0"/>
      <rect x="200" y="40" width="30" height="60" fill="#9c27b0" opacity="0.8"/>
      <rect x="240" y="60" width="30" height="40" fill="#9c27b0" opacity="0.7"/>
      
      <!-- 折线 -->
      <polyline points="40,50 80,30 120,20 160,10 200,25 240,45 270,40" 
               stroke="#00bcd4" stroke-width="3" fill="none"/>
      
      <!-- 数据点 -->
      <circle cx="40" cy="50" r="4" fill="#00bcd4"/>
      <circle cx="80" cy="30" r="4" fill="#00bcd4"/>
      <circle cx="120" cy="20" r="4" fill="#00bcd4"/>
      <circle cx="160" cy="10" r="4" fill="#00bcd4"/>
      <circle cx="200" cy="25" r="4" fill="#00bcd4"/>
      <circle cx="240" cy="45" r="4" fill="#00bcd4"/>
      <circle cx="270" cy="40" r="4" fill="#00bcd4"/>
    </g>
    
    <!-- 底部信息 -->
    <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9c27b0">
      阿倜士增长实验室出品
    </text>
  </g>
</svg> 