<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f0ff" />
      <stop offset="100%" stop-color="#e8e0ff" />
    </linearGradient>
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7a6bff" />
      <stop offset="100%" stop-color="#6351e8" />
    </linearGradient>
    <linearGradient id="circle1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7a6bff" />
      <stop offset="100%" stop-color="#5e44ff" />
    </linearGradient>
    <linearGradient id="circle2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff8370" />
      <stop offset="100%" stop-color="#ff5f59" />
    </linearGradient>
    <linearGradient id="circle3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#54c8ff" />
      <stop offset="100%" stop-color="#38b0ff" />
    </linearGradient>
    <linearGradient id="circle4-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7fe382" />
      <stop offset="100%" stop-color="#56d45b" />
    </linearGradient>
    <linearGradient id="circle5-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffda6a" />
      <stop offset="100%" stop-color="#ffcb3d" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#7a6bff" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" rx="20" fill="url(#bg-gradient)" />
  
  <!-- 标题区 -->
  <g filter="url(#shadow)">
    <rect x="100" y="40" width="600" height="70" rx="10" fill="white" opacity="0.9"/>
    <text x="400" y="80" font-family="PingFang SC, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#title-gradient)">圈层分化：小众即大众，兴趣定消费</text>
  </g>
  
  <!-- 副标题 -->
  <text x="400" y="140" font-family="PingFang SC, sans-serif" font-size="18" text-anchor="middle" fill="#666">不同圈层用户的消费特征与品牌机会</text>
  
  <!-- 圈层1：潮玩圈层 -->
  <g filter="url(#shadow)">
    <rect x="70" y="170" width="200" height="200" rx="15" fill="white" opacity="0.95"/>
    
    <circle cx="170" cy="210" r="30" fill="url(#circle1-gradient)"/>
    <text x="170" y="216" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">潮玩圈层</text>
    
    <line x1="90" y1="245" x2="250" y2="245" stroke="#eee" stroke-width="1"/>
    
    <text x="110" y="270" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">核心圈层：</text>
    <text x="190" y="270" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">潮玩收藏者</text>
    
    <text x="110" y="295" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">泛圈层：</text>
    <text x="190" y="295" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">大众娱乐消费者</text>
    
    <text x="110" y="320" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">代表案例：</text>
    <text x="190" y="320" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">DORA联名茶饮</text>
    
    <text x="110" y="345" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">特征：</text>
    <text x="170" y="345" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">IP联名、限量版</text>
  </g>
  
  <!-- 圈层2：国潮圈层 -->
  <g filter="url(#shadow)">
    <rect x="300" y="170" width="200" height="200" rx="15" fill="white" opacity="0.95"/>
    
    <circle cx="400" cy="210" r="30" fill="url(#circle2-gradient)"/>
    <text x="400" y="216" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">国潮圈层</text>
    
    <line x1="320" y1="245" x2="480" y2="245" stroke="#eee" stroke-width="1"/>
    
    <text x="340" y="270" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">核心圈层：</text>
    <text x="420" y="270" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">汉服爱好者</text>
    
    <text x="340" y="295" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">泛圈层：</text>
    <text x="420" y="295" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">文艺青年</text>
    
    <text x="340" y="320" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">代表案例：</text>
    <text x="420" y="320" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">汉服主题景区</text>
    
    <text x="340" y="345" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">特征：</text>
    <text x="390" y="345" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">传统文化、体验感</text>
  </g>
  
  <!-- 圈层3：二次元圈层 -->
  <g filter="url(#shadow)">
    <rect x="530" y="170" width="200" height="200" rx="15" fill="white" opacity="0.95"/>
    
    <circle cx="630" cy="210" r="30" fill="url(#circle3-gradient)"/>
    <text x="630" y="216" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">二次元圈层</text>
    
    <line x1="550" y1="245" x2="710" y2="245" stroke="#eee" stroke-width="1"/>
    
    <text x="570" y="270" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">核心圈层：</text>
    <text x="650" y="270" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">二次元玩家</text>
    
    <text x="570" y="295" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">泛圈层：</text>
    <text x="650" y="295" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">都市年轻人</text>
    
    <text x="570" y="320" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">代表案例：</text>
    <text x="650" y="320" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">游戏联名</text>
    
    <text x="570" y="345" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">特征：</text>
    <text x="620" y="345" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">角色扮演、虚实结合</text>
  </g>
  
  <!-- 圈层4：文创圈层 -->
  <g filter="url(#shadow)">
    <rect x="185" y="390" width="200" height="200" rx="15" fill="white" opacity="0.95"/>
    
    <circle cx="285" cy="430" r="30" fill="url(#circle4-gradient)"/>
    <text x="285" y="436" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">文创圈层</text>
    
    <line x1="205" y1="465" x2="365" y2="465" stroke="#eee" stroke-width="1"/>
    
    <text x="225" y="490" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">核心圈层：</text>
    <text x="305" y="490" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">历史文化爱好者</text>
    
    <text x="225" y="515" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">泛圈层：</text>
    <text x="305" y="515" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">美食、生活消费者</text>
    
    <text x="225" y="540" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">代表案例：</text>
    <text x="305" y="540" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">中国文字博物馆咖啡</text>
    
    <text x="225" y="565" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">特征：</text>
    <text x="275" y="565" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">文化IP、跨界合作</text>
  </g>
  
  <!-- 圈层5：户外运动圈层 -->
  <g filter="url(#shadow)">
    <rect x="415" y="390" width="200" height="200" rx="15" fill="white" opacity="0.95"/>
    
    <circle cx="515" cy="430" r="30" fill="url(#circle5-gradient)"/>
    <text x="515" y="436" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">户外圈层</text>
    
    <line x1="435" y1="465" x2="595" y2="465" stroke="#eee" stroke-width="1"/>
    
    <text x="455" y="490" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">核心圈层：</text>
    <text x="535" y="490" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">硬核露营玩家</text>
    
    <text x="455" y="515" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">泛圈层：</text>
    <text x="535" y="515" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">宠物主、家庭户外</text>
    
    <text x="455" y="540" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">代表案例：</text>
    <text x="535" y="540" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">牧高笛宠物露营帐篷</text>
    
    <text x="455" y="565" font-family="PingFang SC, sans-serif" font-size="13" font-weight="bold" text-anchor="start" fill="#333">特征：</text>
    <text x="505" y="565" font-family="PingFang SC, sans-serif" font-size="13" text-anchor="start" fill="#666">生活方式、场景共创</text>
  </g>
  
  <!-- 底部说明 -->
  <rect x="100" y="400" width="50" height="5" rx="2.5" fill="#7a6bff" />
  <text x="160" y="405" font-family="PingFang SC, sans-serif" font-size="14" font-weight="bold" text-anchor="start" fill="#333">圈层特征：</text>
  <text x="240" y="405" font-family="PingFang SC, sans-serif" font-size="14" text-anchor="start" fill="#666">兴趣精准、小众聚集、边界模糊、虚实连接</text>
</svg> 