<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196f3" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#90caf9" stop-opacity="0.3"/>
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 评论气泡组 -->
  <g transform="translate(100, 100)">
    <!-- 评论1 -->
    <g transform="translate(0, 0)">
      <path d="M0,0 L200,0 Q220,0 220,20 L220,60 Q220,80 200,80 L20,80 L0,100 L0,0" fill="white" stroke="#2196f3" stroke-width="2"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#2196f3">用户A:</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">这款产品的设计很人性化，非常喜欢！</text>
    </g>
    
    <!-- 评论2 -->
    <g transform="translate(250, 50)">
      <path d="M0,0 L180,0 Q200,0 200,20 L200,60 Q200,80 180,80 L20,80 L0,100 L0,0" fill="white" stroke="#2196f3" stroke-width="2"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#2196f3">用户B:</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">解决了我一直以来的痛点问题！</text>
    </g>
    
    <!-- 评论3 -->
    <g transform="translate(50, 120)">
      <path d="M0,0 L220,0 Q240,0 240,20 L240,60 Q240,80 220,80 L20,80 L0,100 L0,0" fill="white" stroke="#2196f3" stroke-width="2"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" fill="#2196f3">用户C:</text>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#333">价格有点高，但质量和服务都很好。</text>
    </g>
  </g>
  
  <!-- 中央AI处理器 -->
  <g transform="translate(300, 220)" filter="url(#glow)">
    <!-- AI处理器背景 -->
    <circle cx="0" cy="0" r="60" fill="#2196f3" opacity="0.2"/>
    <circle cx="0" cy="0" r="50" fill="#2196f3" opacity="0.5"/>
    <circle cx="0" cy="0" r="40" fill="#2196f3"/>
    
    <!-- AI文字 -->
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">AI</text>
    
    <!-- 处理光环 -->
    <circle cx="0" cy="0" r="70" fill="none" stroke="#2196f3" stroke-width="2" stroke-dasharray="10,5"/>
  </g>
  
  <!-- 分析结果 -->
  <g transform="translate(300, 320)">
    <!-- 结果框 -->
    <rect x="-150" y="-20" width="300" height="60" fill="white" stroke="#2196f3" stroke-width="2" rx="10" ry="10"/>
    
    <!-- 关键词标签 -->
    <g transform="translate(-100, 0)">
      <rect x="-40" y="-15" width="80" height="30" fill="#e3f2fd" rx="15" ry="15"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196f3">人性化</text>
    </g>
    
    <g transform="translate(0, 0)">
      <rect x="-40" y="-15" width="80" height="30" fill="#e3f2fd" rx="15" ry="15"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196f3">解决痛点</text>
    </g>
    
    <g transform="translate(100, 0)">
      <rect x="-40" y="-15" width="80" height="30" fill="#e3f2fd" rx="15" ry="15"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2196f3">高性价比</text>
    </g>
  </g>
  
  <!-- 分析流程箭头 -->
  <g>
    <!-- 评论到AI -->
    <path d="M150,150 L270,200" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="270,200 255,195 260,185" fill="#2196f3"/>
    
    <path d="M350,100 L330,170" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="330,170 325,155 340,160" fill="#2196f3"/>
    
    <path d="M170,180 L250,210" stroke="#2196f3" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="250,210 235,205 240,195" fill="#2196f3"/>
    
    <!-- AI到结果 -->
    <path d="M300,270 L300,290" stroke="#2196f3" stroke-width="2"/>
    <polygon points="300,290 295,280 305,280" fill="#2196f3"/>
  </g>
  
  <!-- 标题 -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2196f3">
    AI分析评论提炼关键洞察
  </text>
</svg> 