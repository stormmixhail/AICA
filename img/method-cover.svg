<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="methodGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3" />
      <stop offset="100%" stop-color="#00BCD4" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00BCD4" />
      <stop offset="100%" stop-color="#B2EBF2" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#methodGradient)" />

  <!-- 方法论设计元素 -->
  <g opacity="0.1" fill="white">
    <!-- 流程图形状 -->
    <rect x="50" y="50" width="80" height="40" rx="5" ry="5" />
    <rect x="180" y="50" width="80" height="40" rx="5" ry="5" />
    <rect x="310" y="50" width="80" height="40" rx="5" ry="5" />
    <rect x="440" y="50" width="80" height="40" rx="5" ry="5" />
    <line x1="130" y1="70" x2="180" y2="70" stroke="white" stroke-width="2" />
    <line x1="260" y1="70" x2="310" y2="70" stroke="white" stroke-width="2" />
    <line x1="390" y1="70" x2="440" y2="70" stroke="white" stroke-width="2" />
    
    <!-- 循环图标 -->
    <circle cx="300" cy="200" r="80" />
    <path d="M240,200 A60,60 0 0,1 360,200" stroke="white" stroke-width="3" fill="none" />
    <path d="M360,200 A60,60 0 0,1 240,200" stroke="white" stroke-width="3" fill="none" />
    
    <!-- 箭头 -->
    <polygon points="230,190 240,200 230,210" />
    <polygon points="370,190 360,200 370,210" />
  </g>

  <!-- 内容区 -->
  <g filter="url(#shadow)">
    <!-- 半透明卡片 -->
    <rect x="120" y="120" width="360" height="200" rx="10" ry="10" fill="white" opacity="0.9" />
    
    <!-- 标题栏 -->
    <rect x="120" y="120" width="360" height="60" rx="10" ry="10" fill="url(#methodGradient)" />
    
    <!-- AI标识 -->
    <g transform="translate(150, 150)">
      <circle cx="0" cy="0" r="20" fill="white" opacity="0.9" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2196F3" text-anchor="middle">AI</text>
    </g>
    
    <!-- 标题文本 -->
    <text x="300" y="160" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">方法论分析</text>
  </g>

  <!-- 主标题 -->
  <g>
    <text x="300" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212121" text-anchor="middle">AI分析千条评论</text>
    <text x="300" y="265" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#212121" text-anchor="middle">提炼爆款话术</text>
    <line x1="200" y1="285" x2="400" y2="285" stroke="url(#methodGradient)" stroke-width="2" />
    <text x="300" y="310" font-family="Arial, sans-serif" font-size="14" fill="#616161" text-anchor="middle">阿倜士增长实验室方法论系列</text>
  </g>

  <!-- 装饰元素 -->
  <g>
    <!-- 聊天气泡 -->
    <g transform="translate(480, 120)">
      <path d="M0,0 L-20,10 L0,20 L40,20 Q50,20 50,10 Q50,0 40,0 Z" fill="#2196F3" opacity="0.6" />
    </g>
    <!-- 数据点 -->
    <circle cx="100" cy="300" r="5" fill="white" opacity="0.6" />
    <circle cx="120" cy="320" r="3" fill="white" opacity="0.6" />
    <circle cx="480" cy="280" r="4" fill="white" opacity="0.6" />
    <circle cx="500" cy="300" r="2" fill="white" opacity="0.6" />
  </g>
</svg> 