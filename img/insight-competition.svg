<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00bcd4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#80deea" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 内卷漩涡 -->
  <g transform="translate(300, 200)">
    <!-- 漩涡层 -->
    <path d="M0,-120 C66,-120 120,-66 120,0 C120,66 66,120 0,120 C-66,120 -120,66 -120,0 C-120,-66 -66,-120 0,-120 Z" 
          fill="none" stroke="#00bcd4" stroke-width="3" stroke-dasharray="5,3"/>
    
    <path d="M0,-100 C55,-100 100,-55 100,0 C100,55 55,100 0,100 C-55,100 -100,55 -100,0 C-100,-55 -55,-100 0,-100 Z" 
          fill="none" stroke="#00bcd4" stroke-width="3" stroke-dasharray="5,3"/>
    
    <path d="M0,-80 C44,-80 80,-44 80,0 C80,44 44,80 0,80 C-44,80 -80,44 -80,0 C-80,-44 -44,-80 0,-80 Z" 
          fill="none" stroke="#00bcd4" stroke-width="3" stroke-dasharray="5,3"/>
    
    <path d="M0,-60 C33,-60 60,-33 60,0 C60,33 33,60 0,60 C-33,60 -60,33 -60,0 C-60,-33 -33,-60 0,-60 Z" 
          fill="none" stroke="#00bcd4" stroke-width="3" stroke-dasharray="5,3"/>
    
    <path d="M0,-40 C22,-40 40,-22 40,0 C40,22 22,40 0,40 C-22,40 -40,22 -40,0 C-40,-22 -22,-40 0,-40 Z" 
          fill="none" stroke="#00bcd4" stroke-width="3" stroke-dasharray="5,3"/>
    
    <path d="M0,-20 C11,-20 20,-11 20,0 C20,11 11,20 0,20 C-11,20 -20,11 -20,0 C-20,-11 -11,-20 0,-20 Z" 
          fill="#00bcd4" opacity="0.3"/>
  </g>
  
  <!-- 企业图标 -->
  <g>
    <!-- 企业1 -->
    <g transform="translate(200, 80)">
      <rect x="-20" y="-20" width="40" height="40" fill="white" stroke="#00bcd4" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00bcd4">A</text>
    </g>
    
    <!-- 企业2 -->
    <g transform="translate(400, 80)">
      <rect x="-20" y="-20" width="40" height="40" fill="white" stroke="#00bcd4" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00bcd4">B</text>
    </g>
    
    <!-- 企业3 -->
    <g transform="translate(150, 200)">
      <rect x="-20" y="-20" width="40" height="40" fill="white" stroke="#00bcd4" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00bcd4">C</text>
    </g>
    
    <!-- 企业4 -->
    <g transform="translate(450, 200)">
      <rect x="-20" y="-20" width="40" height="40" fill="white" stroke="#00bcd4" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00bcd4">D</text>
    </g>
    
    <!-- 企业5 -->
    <g transform="translate(200, 320)">
      <rect x="-20" y="-20" width="40" height="40" fill="white" stroke="#00bcd4" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00bcd4">E</text>
    </g>
    
    <!-- 企业6 -->
    <g transform="translate(400, 320)">
      <rect x="-20" y="-20" width="40" height="40" fill="white" stroke="#00bcd4" stroke-width="2" rx="5" ry="5"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00bcd4">F</text>
    </g>
  </g>
  
  <!-- 箭头指向中心 -->
  <g>
    <!-- 箭头1 -->
    <path d="M200,80 L280,180" stroke="#00bcd4" stroke-width="2" fill="none"/>
    <polygon points="280,180 270,165 285,165" fill="#00bcd4"/>
    
    <!-- 箭头2 -->
    <path d="M400,80 L320,180" stroke="#00bcd4" stroke-width="2" fill="none"/>
    <polygon points="320,180 330,165 315,165" fill="#00bcd4"/>
    
    <!-- 箭头3 -->
    <path d="M150,200 L280,200" stroke="#00bcd4" stroke-width="2" fill="none"/>
    <polygon points="280,200 265,190 265,210" fill="#00bcd4"/>
    
    <!-- 箭头4 -->
    <path d="M450,200 L320,200" stroke="#00bcd4" stroke-width="2" fill="none"/>
    <polygon points="320,200 335,190 335,210" fill="#00bcd4"/>
    
    <!-- 箭头5 -->
    <path d="M200,320 L280,220" stroke="#00bcd4" stroke-width="2" fill="none"/>
    <polygon points="280,220 270,235 285,235" fill="#00bcd4"/>
    
    <!-- 箭头6 -->
    <path d="M400,320 L320,220" stroke="#00bcd4" stroke-width="2" fill="none"/>
    <polygon points="320,220 330,235 315,235" fill="#00bcd4"/>
  </g>
  
  <!-- 成本上升指标 -->
  <g transform="translate(100, 150)">
    <rect x="-50" y="-25" width="100" height="50" fill="white" stroke="#ff5722" stroke-width="2" rx="10" ry="10"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff5722">获客成本</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff5722">↑ 85%</text>
  </g>
  
  <!-- 转化率下降指标 -->
  <g transform="translate(500, 150)">
    <rect x="-50" y="-25" width="100" height="50" fill="white" stroke="#ff5722" stroke-width="2" rx="10" ry="10"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff5722">转化率</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff5722">↓ 40%</text>
  </g>
  
  <!-- 差异化突围 -->
  <g transform="translate(300, 50)">
    <rect x="-100" y="-30" width="200" height="60" fill="white" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">差异化突围</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4caf50">系统化方法 + 差异化定位</text>
  </g>
  
  <!-- 标题 -->
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00bcd4">
    获客内卷时代，企业应如何应对？
  </text>
</svg> 