<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="accelerateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5722" />
      <stop offset="100%" stop-color="#BF360C" />
    </linearGradient>
    
    <!-- 速度线条效果 -->
    <linearGradient id="speedLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF5722" stop-opacity="0" />
      <stop offset="50%" stop-color="#FF5722" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FF5722" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- 背景圆 -->
  <circle cx="32" cy="32" r="30" fill="url(#accelerateGradient)" opacity="0.1" />
  <circle cx="32" cy="32" r="28" stroke="#FF5722" stroke-width="2" fill="none" />

  <!-- 主图标：火箭形状 -->
  <g transform="translate(32, 32) rotate(45) scale(0.8) translate(-32, -32)">
    <!-- 火箭主体 -->
    <path d="M28,48 L28,24 C28,16 32,12 32,12 C32,12 36,16 36,24 L36,48 Z" fill="white" stroke="#FF5722" stroke-width="2" />
    
    <!-- 火箭头部 -->
    <circle cx="32" cy="12" r="4" fill="#FF5722" />
    
    <!-- 火箭窗口 -->
    <circle cx="32" cy="24" r="3" fill="#FF5722" />
    
    <!-- 火箭翼 -->
    <path d="M28,40 L20,48 L20,36 Z" fill="#FF5722" />
    <path d="M36,40 L44,48 L44,36 Z" fill="#FF5722" />
    
    <!-- 火箭喷射火焰 -->
    <path d="M28,48 Q32,56 36,48" fill="#FF5722" />
    <path d="M30,48 Q32,60 34,48" fill="#FF9800" />
  </g>

  <!-- 加速效果：速度线 -->
  <g transform="rotate(45, 32, 32)">
    <line x1="8" y1="32" x2="20" y2="32" stroke="url(#speedLine)" stroke-width="2" stroke-linecap="round" />
    <line x1="44" y1="32" x2="56" y2="32" stroke="url(#speedLine)" stroke-width="2" stroke-linecap="round" />
    
    <line x1="12" y1="26" x2="20" y2="26" stroke="url(#speedLine)" stroke-width="1.5" stroke-linecap="round" />
    <line x1="44" y1="26" x2="52" y2="26" stroke="url(#speedLine)" stroke-width="1.5" stroke-linecap="round" />
    
    <line x1="12" y1="38" x2="20" y2="38" stroke="url(#speedLine)" stroke-width="1.5" stroke-linecap="round" />
    <line x1="44" y1="38" x2="52" y2="38" stroke="url(#speedLine)" stroke-width="1.5" stroke-linecap="round" />
  </g>

  <!-- AI元素 -->
  <g transform="translate(10, 8)">
    <rect x="0" y="0" width="10" height="10" rx="2" ry="2" fill="#FF5722" opacity="0.6" />
    <text x="5" y="8" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>

  <!-- 装饰元素 -->
  <circle cx="48" cy="16" r="3" fill="#FF5722" opacity="0.6" />
  <circle cx="16" cy="48" r="3" fill="#FF5722" opacity="0.6" />
  <circle cx="45" cy="45" r="2" fill="#FF5722" opacity="0.4" />
</svg> 