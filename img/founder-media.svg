<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3366ff" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#5c83ff" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- 媒体图标 -->
  <g transform="translate(50, 50) scale(0.8)">
    <!-- 报纸图标 -->
    <rect x="100" y="50" width="200" height="150" fill="white" stroke="#3366ff" stroke-width="3"/>
    <rect x="115" y="70" width="80" height="5" fill="#3366ff"/>
    <rect x="115" y="85" width="170" height="3" fill="#3366ff"/>
    <rect x="115" y="95" width="170" height="3" fill="#3366ff"/>
    <rect x="115" y="105" width="170" height="3" fill="#3366ff"/>
    <rect x="115" y="125" width="80" height="5" fill="#3366ff"/>
    <rect x="115" y="140" width="170" height="3" fill="#3366ff"/>
    <rect x="115" y="150" width="170" height="3" fill="#3366ff"/>
    <rect x="115" y="160" width="170" height="3" fill="#3366ff"/>
    <rect x="115" y="170" width="80" height="5" fill="#3366ff"/>
  </g>
  
  <!-- 财经图标 -->
  <g transform="translate(300, 80) scale(0.7)">
    <!-- 图表 -->
    <rect x="100" y="50" width="200" height="150" fill="white" stroke="#3366ff" stroke-width="3"/>
    <polyline points="120,170 140,140 160,150 180,100 200,130 220,90 240,110 260,80 280,50" 
             fill="none" stroke="#3366ff" stroke-width="4"/>
    <circle cx="140" cy="140" r="4" fill="#3366ff"/>
    <circle cx="160" cy="150" r="4" fill="#3366ff"/>
    <circle cx="180" cy="100" r="4" fill="#3366ff"/>
    <circle cx="200" cy="130" r="4" fill="#3366ff"/>
    <circle cx="220" cy="90" r="4" fill="#3366ff"/>
    <circle cx="240" cy="110" r="4" fill="#3366ff"/>
    <circle cx="260" cy="80" r="4" fill="#3366ff"/>
    <circle cx="280" cy="50" r="4" fill="#3366ff"/>
  </g>
  
  <!-- 文本标题 -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#3366ff">
    官媒财经平台经历
  </text>
</svg> 