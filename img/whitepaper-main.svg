<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9c27b0" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#ba68c8" stop-opacity="0.4"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#9c27b0" flood-opacity="0.2"/>
    </filter>
    
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f5f5f5"/>
    </linearGradient>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 白皮书封面 -->
  <g transform="translate(100, 50)">
    <!-- 封面主体 -->
    <rect x="0" y="0" width="600" height="300" fill="url(#coverGradient)" stroke="#9c27b0" stroke-width="3" filter="url(#shadow)" rx="10" ry="10"/>
    
    <!-- 标题区域 -->
    <rect x="40" y="40" width="520" height="100" fill="#9c27b0" opacity="0.1" rx="5" ry="5"/>
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      新榜2024
    </text>
    <text x="300" y="120" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#9c27b0">
      线上获客白皮书
    </text>
    
    <!-- 图表区域 -->
    <g transform="translate(40, 160)">
      <!-- 图表背景 -->
      <rect x="0" y="0" width="240" height="120" fill="#f5f5f5" rx="5" ry="5"/>
      
      <!-- 柱状图 -->
      <rect x="20" y="90" width="20" height="30" fill="#9c27b0" opacity="0.7"/>
      <rect x="50" y="70" width="20" height="50" fill="#9c27b0" opacity="0.8"/>
      <rect x="80" y="40" width="20" height="80" fill="#9c27b0" opacity="0.9"/>
      <rect x="110" y="20" width="20" height="100" fill="#9c27b0"/>
      <rect x="140" y="50" width="20" height="70" fill="#9c27b0" opacity="0.8"/>
      <rect x="170" y="75" width="20" height="45" fill="#9c27b0" opacity="0.7"/>
      <rect x="200" y="60" width="20" height="60" fill="#9c27b0" opacity="0.6"/>
      
      <!-- 折线 -->
      <polyline points="20,60 50,40 80,25 110,10 140,30 170,50 200,35" 
               stroke="#00bcd4" stroke-width="3" fill="none"/>
      
      <!-- 数据点 -->
      <circle cx="20" cy="60" r="4" fill="#00bcd4"/>
      <circle cx="50" cy="40" r="4" fill="#00bcd4"/>
      <circle cx="80" cy="25" r="4" fill="#00bcd4"/>
      <circle cx="110" cy="10" r="4" fill="#00bcd4"/>
      <circle cx="140" cy="30" r="4" fill="#00bcd4"/>
      <circle cx="170" cy="50" r="4" fill="#00bcd4"/>
      <circle cx="200" cy="35" r="4" fill="#00bcd4"/>
    </g>
    
    <!-- 右侧内容概述 -->
    <g transform="translate(300, 160)">
      <!-- 内容框 -->
      <rect x="0" y="0" width="260" height="120" fill="#f5f5f5" rx="5" ry="5"/>
      
      <!-- 内容标题 -->
      <text x="130" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#9c27b0">
        核心内容
      </text>
      
      <!-- 内容列表 -->
      <g transform="translate(20, 45)">
        <circle cx="0" cy="0" r="4" fill="#9c27b0"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">获客效率与成本优化</text>
      </g>
      
      <g transform="translate(20, 75)">
        <circle cx="0" cy="0" r="4" fill="#9c27b0"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">获客质量与转化提升</text>
      </g>
      
      <g transform="translate(20, 105)">
        <circle cx="0" cy="0" r="4" fill="#9c27b0"/>
        <text x="15" y="5" font-family="Arial, sans-serif" font-size="14" fill="#333">获客可持续与品牌价值</text>
      </g>
    </g>
    
    <!-- 底部信息 -->
    <g transform="translate(300, 290)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9c27b0">
        阿倜士增长实验室出品
      </text>
    </g>
  </g>
</svg> 