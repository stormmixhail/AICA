<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffedf2" />
      <stop offset="100%" stop-color="#ffcad4" />
    </linearGradient>
    <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff5c8a" />
      <stop offset="100%" stop-color="#ff91a7" />
    </linearGradient>
    <linearGradient id="notebook-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f2f2f2" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="#ff5c8a" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" rx="20" fill="url(#bg-gradient)" />
  
  <!-- 笔记本 -->
  <g filter="url(#shadow)">
    <rect x="150" y="100" width="500" height="400" rx="15" fill="url(#notebook-gradient)" stroke="#ff5c8a" stroke-width="2"/>
    
    <!-- 笔记本左侧装订线 -->
    <rect x="170" y="100" width="20" height="400" fill="#ff91a7" />
    <circle cx="180" cy="150" r="8" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
    <circle cx="180" cy="200" r="8" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
    <circle cx="180" cy="250" r="8" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
    <circle cx="180" cy="300" r="8" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
    <circle cx="180" cy="350" r="8" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
    <circle cx="180" cy="400" r="8" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
    <circle cx="180" cy="450" r="8" fill="#ffffff" stroke="#ff5c8a" stroke-width="1"/>
  
    <!-- 笔记本横线 -->
    <line x1="200" y1="170" x2="600" y2="170" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="200" y1="210" x2="600" y2="210" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="200" y1="250" x2="600" y2="250" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="200" y1="290" x2="600" y2="290" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="200" y1="330" x2="600" y2="330" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="200" y1="370" x2="600" y2="370" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="200" y1="410" x2="600" y2="410" stroke="#e6e6e6" stroke-width="1"/>
    <line x1="200" y1="450" x2="600" y2="450" stroke="#e6e6e6" stroke-width="1"/>
  </g>
  
  <!-- 转化箭头 -->
  <g filter="url(#shadow)">
    <path d="M250,160 C350,130 450,130 550,120" stroke="url(#arrow-gradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M530,100 L560,120 L530,140" stroke="#ff5c8a" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- 装饰元素：圆点 -->
  <circle cx="230" cy="230" r="15" fill="#ff91a7" opacity="0.5"/>
  <circle cx="570" cy="380" r="18" fill="#ff91a7" opacity="0.5"/>
  <circle cx="400" cy="430" r="12" fill="#ff91a7" opacity="0.5"/>
  
  <!-- 文本内容：3步写出高转化笔记 -->
  <g filter="url(#shadow)">
    <text x="400" y="70" font-family="PingFang SC, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ff5c8a">3步写出高转化笔记</text>
  </g>
  
  <!-- 笔记内容 -->
  <g>
    <text x="250" y="195" font-family="PingFang SC, sans-serif" font-size="18" fill="#333333">1. 用户痛点</text>
    <text x="250" y="235" font-family="PingFang SC, sans-serif" font-size="18" fill="#333333">2. 真实场景</text>
    <text x="250" y="275" font-family="PingFang SC, sans-serif" font-size="18" fill="#333333">3. 下单引导</text>
    
    <text x="260" y="350" font-family="PingFang SC, sans-serif" font-size="14" fill="#666666">✓ 反复尝试却解决不了的问题</text>
    <text x="260" y="390" font-family="PingFang SC, sans-serif" font-size="14" fill="#666666">✓ 具体场景+感官描述+细节</text>
    <text x="260" y="430" font-family="PingFang SC, sans-serif" font-size="14" fill="#666666">✓ 给出具体行动引导和承诺</text>
  </g>
  
  <!-- 笔图标 -->
  <g transform="translate(520, 350) rotate(-45)">
    <rect x="0" y="0" width="10" height="100" rx="5" fill="#ff5c8a"/>
    <path d="M0,0 L10,0 L5,15 Z" fill="#ff5c8a"/>
  </g>
</svg> 