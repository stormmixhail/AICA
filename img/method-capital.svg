<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196f3" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#90caf9" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 中央金字塔 -->
  <g transform="translate(300, 200)">
    <!-- 金字塔层级 -->
    <polygon points="-150,100 150,100 100,-100 -100,-100" fill="white" stroke="#2196f3" stroke-width="2"/>
    
    <!-- 分隔线 -->
    <line x1="-125" y1="50" x2="125" y2="50" stroke="#2196f3" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="-100" y1="0" x2="100" y2="0" stroke="#2196f3" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="-75" y1="-50" x2="75" y2="-50" stroke="#2196f3" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- 层级标签 -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196f3">获客执行</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196f3">增长策略</text>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196f3">商业模式</text>
    <text x="0" y="-70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196f3">市值愿景</text>
  </g>
  
  <!-- 左侧：短期增长 -->
  <g transform="translate(120, 100)">
    <!-- 短期指标框 -->
    <rect x="-70" y="-40" width="140" height="80" fill="white" stroke="#ff9800" stroke-width="2" rx="10" ry="10"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff9800">短期增长指标</text>
    
    <!-- 指标列表 -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• 流量</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• 转化率</text>
    
    <!-- 连接线 -->
    <path d="M70,20 L150,100" stroke="#ff9800" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="150,100 135,90 140,80" fill="#ff9800"/>
  </g>
  
  <!-- 右侧：长期价值 -->
  <g transform="translate(480, 100)">
    <!-- 长期价值框 -->
    <rect x="-70" y="-40" width="140" height="80" fill="white" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">长期价值指标</text>
    
    <!-- 指标列表 -->
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• 客户终身价值</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">• 市值增长</text>
    
    <!-- 连接线 -->
    <path d="M-70,20 L-150,100" stroke="#4caf50" stroke-width="2" stroke-dasharray="5,3"/>
    <polygon points="-150,100 -135,90 -140,80" fill="#4caf50"/>
  </g>
  
  <!-- 底部：资本视角 -->
  <g transform="translate(300, 350)">
    <!-- 资本视角框 -->
    <rect x="-100" y="-30" width="200" height="60" fill="white" stroke="#2196f3" stroke-width="2" rx="10" ry="10"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2196f3">资本视角获客系统</text>
    
    <!-- 连接线 -->
    <path d="M0,-30 L0,-50" stroke="#2196f3" stroke-width="2"/>
    <polygon points="0,-50 -5,-40 5,-40" fill="#2196f3"/>
  </g>
  
  <!-- 顶部：市值管理 -->
  <g transform="translate(300, 50)">
    <!-- 市值管理框 -->
    <circle cx="0" cy="0" r="40" fill="#2196f3"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">市值管理</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">视角</text>
    
    <!-- 连接线 -->
    <path d="M0,40 L0,50" stroke="#2196f3" stroke-width="2"/>
    <polygon points="0,50 -5,40 5,40" fill="#2196f3"/>
  </g>
  
  <!-- 左侧元素：短期 -->
  <g transform="translate(120, 200)">
    <circle cx="0" cy="0" r="25" fill="#ff9800" opacity="0.2" stroke="#ff9800" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff9800">短期</text>
  </g>
  
  <!-- 右侧元素：长期 -->
  <g transform="translate(480, 200)">
    <circle cx="0" cy="0" r="25" fill="#4caf50" opacity="0.2" stroke="#4caf50" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#4caf50">长期</text>
  </g>
  
  <!-- 平衡箭头 -->
  <g>
    <path d="M145,200 L275,200" stroke="#2196f3" stroke-width="2"/>
    <polygon points="275,200 265,195 265,205" fill="#2196f3"/>
    
    <path d="M455,200 L325,200" stroke="#2196f3" stroke-width="2"/>
    <polygon points="325,200 335,195 335,205" fill="#2196f3"/>
  </g>
</svg> 