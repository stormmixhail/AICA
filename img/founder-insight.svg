<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff5722" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ff8a65" stop-opacity="0.2"/>
    </linearGradient>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- 左侧：市场部 -->
  <g transform="translate(50, 50)">
    <rect x="10" y="10" width="180" height="180" fill="white" stroke="#ff5722" stroke-width="2" rx="10" ry="10"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ff5722">市场部</text>
    
    <!-- 流量图标 -->
    <g transform="translate(40, 60)">
      <path d="M60,30 C90,30 90,60 60,60 C30,60 30,30 60,30" fill="none" stroke="#ff5722" stroke-width="2"/>
      <path d="M60,0 L60,20 M40,40 L20,60 M80,40 L100,60 M60,60 L60,80" stroke="#ff5722" stroke-width="2"/>
      <circle cx="60" cy="0" r="5" fill="#ff5722"/>
      <circle cx="20" cy="60" r="5" fill="#ff5722"/>
      <circle cx="100" cy="60" r="5" fill="#ff5722"/>
      <circle cx="60" cy="80" r="5" fill="#ff5722"/>
    </g>
    
    <!-- 箭头向上 -->
    <g transform="translate(90, 150)">
      <path d="M0,0 L0,-30 L-10,-20 M0,-30 L10,-20" stroke="#ff5722" stroke-width="2" fill="none"/>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff5722">流量增加</text>
    </g>
  </g>
  
  <!-- 右侧：资本部 -->
  <g transform="translate(350, 50)">
    <rect x="10" y="10" width="180" height="180" fill="white" stroke="#3366ff" stroke-width="2" rx="10" ry="10"/>
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#3366ff">资本部</text>
    
    <!-- 资本图标 -->
    <g transform="translate(40, 60)">
      <rect x="40" y="20" width="40" height="60" fill="none" stroke="#3366ff" stroke-width="2"/>
      <rect x="20" y="40" width="80" height="40" fill="none" stroke="#3366ff" stroke-width="2"/>
      <rect x="0" y="60" width="120" height="20" fill="none" stroke="#3366ff" stroke-width="2"/>
    </g>
    
    <!-- 箭头水平 -->
    <g transform="translate(90, 150)">
      <path d="M0,0 L0,-30 L-10,-20 M0,-30 L10,-20" stroke="#3366ff" stroke-width="2" fill="none"/>
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3366ff">价值不变</text>
    </g>
  </g>
  
  <!-- 断层线 -->
  <g>
    <path d="M290,150 L310,150" stroke="#000000" stroke-width="3" stroke-dasharray="5,5"/>
    <circle cx="300" cy="150" r="25" fill="white" stroke="#ff0000" stroke-width="2"/>
    <path d="M285,150 L315,150" stroke="#ff0000" stroke-width="3"/>
    <text x="300" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff0000">断层</text>
  </g>
  
  <!-- 文本标题 -->
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ff5722">
    发现前后端价值断层
  </text>
</svg> 