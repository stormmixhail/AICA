<svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3366FF">
        <animate attributeName="stop-color" values="#3366FF;#5c83ff;#3366FF" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#FF5722">
        <animate attributeName="stop-color" values="#FF5722;#ff7a52;#FF5722" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 大脑外形 -->
  <path d="M28 12C36 12 44 16 44 26C44 36 36 44 28 44C20 44 12 36 12 26C12 16 20 12 28 12Z" fill="#E0E0FF" stroke="url(#aiGradient)" stroke-width="2" filter="url(#glow)">
    <animate attributeName="stroke-width" values="1.5;2;1.5" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- 左脑区域 -->
  <path d="M12 26C12 26 16 22 20 22C24 22 28 28 28 28" fill="none" stroke="#3366FF" stroke-width="1.5">
    <animate attributeName="stroke-dashoffset" values="20;0;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dasharray" values="1 3;3 1;1 3" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <path d="M12 30C12 30 16 34 20 34C24 34 28 28 28 28" fill="none" stroke="#3366FF" stroke-width="1.5">
    <animate attributeName="stroke-dashoffset" values="20;0;20" dur="4s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dasharray" values="1 3;3 1;1 3" dur="4s" begin="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- 右脑区域 -->
  <path d="M44 26C44 26 40 22 36 22C32 22 28 28 28 28" fill="none" stroke="#FF5722" stroke-width="1.5">
    <animate attributeName="stroke-dashoffset" values="20;0;20" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dasharray" values="1 3;3 1;1 3" dur="4s" begin="0.5s" repeatCount="indefinite"/>
  </path>
  
  <path d="M44 30C44 30 40 34 36 34C32 34 28 28 28 28" fill="none" stroke="#FF5722" stroke-width="1.5">
    <animate attributeName="stroke-dashoffset" values="20;0;20" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dasharray" values="1 3;3 1;1 3" dur="4s" begin="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- 连接点 -->
  <circle cx="20" cy="22" r="2" fill="#3366FF">
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="36" cy="22" r="2" fill="#FF5722">
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="20" cy="34" r="2" fill="#3366FF">
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" begin="0.6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="36" cy="34" r="2" fill="#FF5722">
    <animate attributeName="r" values="1.5;2;1.5" dur="2s" begin="0.9s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="28" cy="28" r="3" fill="url(#aiGradient)">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI文字 -->
  <rect x="20" y="36" width="16" height="8" rx="2" fill="url(#aiGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.7;0.9;0.7" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <text x="28" y="42" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  
  <!-- 数据流 -->
  <circle cx="16" cy="28" r="1" fill="#3366FF">
    <animate attributeName="cx" values="12;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="40" cy="28" r="1" fill="#FF5722">
    <animate attributeName="cx" values="44;36" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
