<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4caf50" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#81c784" stop-opacity="0.2"/>
    </linearGradient>
    
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- 背景矩形 -->
  <rect width="600" height="300" fill="url(#bgGradient)"/>
  
  <!-- 中心圆 -->
  <circle cx="300" cy="150" r="80" fill="white" stroke="#4caf50" stroke-width="3"/>
  <text x="300" y="160" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4caf50">阿倜士</text>
  
  <!-- 连接线和节点 -->
  <g>
    <!-- AI 连接 -->
    <line x1="300" y1="70" x2="300" y2="40" stroke="#3366ff" stroke-width="2"/>
    <circle cx="300" cy="40" r="25" fill="white" stroke="#3366ff" stroke-width="2"/>
    <text x="300" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3366ff">AI</text>
    
    <!-- 系统化连接 -->
    <line x1="220" y1="150" x2="180" y2="150" stroke="#ff5722" stroke-width="2"/>
    <circle cx="180" cy="150" r="25" fill="white" stroke="#ff5722" stroke-width="2"/>
    <text x="180" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff5722">系统化</text>
    
    <!-- 媒体连接 -->
    <line x1="245" y1="110" x2="215" y2="80" stroke="#9c27b0" stroke-width="2"/>
    <circle cx="215" cy="80" r="25" fill="white" stroke="#9c27b0" stroke-width="2"/>
    <text x="215" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9c27b0">媒体</text>
    
    <!-- 资本连接 -->
    <line x1="245" y1="190" x2="215" y2="220" stroke="#00bcd4" stroke-width="2"/>
    <circle cx="215" cy="220" r="25" fill="white" stroke="#00bcd4" stroke-width="2"/>
    <text x="215" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00bcd4">资本</text>
    
    <!-- 价值连接 -->
    <line x1="355" y1="110" x2="385" y2="80" stroke="#4caf50" stroke-width="2"/>
    <circle cx="385" cy="80" r="25" fill="white" stroke="#4caf50" stroke-width="2"/>
    <text x="385" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4caf50">价值</text>
    
    <!-- 增长连接 -->
    <line x1="380" y1="150" x2="420" y2="150" stroke="#ff9800" stroke-width="2"/>
    <circle cx="420" cy="150" r="25" fill="white" stroke="#ff9800" stroke-width="2"/>
    <text x="420" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff9800">增长</text>
    
    <!-- 数据连接 -->
    <line x1="355" y1="190" x2="385" y2="220" stroke="#607d8b" stroke-width="2"/>
    <circle cx="385" cy="220" r="25" fill="white" stroke="#607d8b" stroke-width="2"/>
    <text x="385" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#607d8b">数据</text>
  </g>
  
  <!-- 飞轮效果 -->
  <circle cx="300" cy="150" r="100" fill="none" stroke="#4caf50" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 光芒效果 -->
  <g filter="url(#glow)">
    <path d="M300,40 L310,60 L290,60 Z" fill="#3366ff" opacity="0.7"/>
    <path d="M180,150 L200,140 L200,160 Z" fill="#ff5722" opacity="0.7"/>
    <path d="M420,150 L400,140 L400,160 Z" fill="#ff9800" opacity="0.7"/>
  </g>
  
  <!-- 文本标题 -->
  <text x="300" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#4caf50">
    创立阿倜士，用AI构建价值增长系统
  </text>
</svg> 