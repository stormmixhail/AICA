<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>视频播放 - AICA</title>
    
    <link rel="stylesheet" href="css/style.css?v=20250717">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 375px;
            aspect-ratio: 9/16;
            background-color: #000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            overflow: hidden;
            z-index: 10;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
            border-radius: 12px;
        }
        
        .video-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
            color: white;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            border-radius: 12px 12px 0 0;
            z-index: 20;
        }
        
        .video-title::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #0070F0;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #0070F0;
        }
        
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 30;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            cursor: pointer;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .loading-indicator i {
            animation: spin 1s linear infinite;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 15;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-button i {
            font-size: 40px;
            color: white;
        }
        
        .play-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .unmute-button {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 25;
            transition: all 0.3s ease;
        }
        
        .unmute-button:hover {
            background: rgba(0,0,0,0.8);
        }
        
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 20;
        }
        
        .error-message i {
            font-size: 30px;
            color: #f44336;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式样式 */
        @media (max-height: 700px) {
            .video-container {
                max-height: 90vh;
            }
            
            .back-button {
                bottom: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .unmute-button {
                bottom: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="video-container">
        <div class="video-title" id="videoTitle">加载中...</div>
        <video id="videoPlayer" class="video-player" controls playsinline webkit-playsinline></video>
    </div>
    
    <button class="back-button" id="backButton">
        <i class="bi bi-arrow-left"></i> 返回
    </button>
    
    <div class="loading-indicator" id="loadingIndicator">
        <i class="bi bi-arrow-repeat"></i> 视频加载中...
    </div>
    
    <div class="play-button" id="playButton" style="display: none;">
        <i class="bi bi-play-fill"></i>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const videoSrc = urlParams.get('src');
            const videoTitle = urlParams.get('title');
            
            // 获取DOM元素
            const videoPlayer = document.getElementById('videoPlayer');
            const videoTitleElem = document.getElementById('videoTitle');
            const backButton = document.getElementById('backButton');
            const overlay = document.getElementById('overlay');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const playButton = document.getElementById('playButton');
            
            // 设置视频标题
            if (videoTitle) {
                videoTitleElem.textContent = videoTitle;
                document.title = videoTitle + ' - 视频播放';
            }
            
            // 设置视频源
            if (videoSrc) {
                videoPlayer.src = videoSrc;
                
                // 监听视频加载事件
                videoPlayer.addEventListener('loadeddata', function() {
                    // 隐藏加载指示器
                    loadingIndicator.style.display = 'none';
                    
                    // 显示播放按钮
                    playButton.style.display = 'flex';
                });
                
                // 监听视频错误事件
                videoPlayer.addEventListener('error', function(e) {
                    console.error('视频加载错误:', e);
                    
                    // 隐藏加载指示器
                    loadingIndicator.style.display = 'none';
                    
                    // 显示错误消息
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'error-message';
                    errorMessage.innerHTML = `
                        <i class="bi bi-exclamation-triangle"></i>
                        <p>视频加载失败</p>
                        <button class="back-button" style="position:static;transform:none;margin-top:10px;">
                            <i class="bi bi-arrow-left"></i> 返回
                        </button>
                    `;
                    document.body.appendChild(errorMessage);
                    
                    // 添加返回按钮点击事件
                    const returnButton = errorMessage.querySelector('button');
                    returnButton.addEventListener('click', function() {
                        window.history.back();
                    });
                });
                
                // 加载视频
                videoPlayer.load();
            } else {
                // 没有视频源，显示错误
                loadingIndicator.style.display = 'none';
                
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.innerHTML = `
                    <i class="bi bi-exclamation-triangle"></i>
                    <p>未找到视频源</p>
                    <button class="back-button" style="position:static;transform:none;margin-top:10px;">
                        <i class="bi bi-arrow-left"></i> 返回
                    </button>
                `;
                document.body.appendChild(errorMessage);
                
                // 添加返回按钮点击事件
                const returnButton = errorMessage.querySelector('button');
                returnButton.addEventListener('click', function() {
                    window.history.back();
                });
            }
            
            // 播放按钮点击事件
            playButton.addEventListener('click', function() {
                try {
                    // 尝试播放视频
                    const playPromise = videoPlayer.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            // 播放成功
                            this.style.display = 'none';
                        }).catch(error => {
                            // 播放失败，可能需要静音播放
                            console.error('播放失败:', error);
                            
                            if (error.name === 'NotAllowedError') {
                                // 尝试静音播放
                                videoPlayer.muted = true;
                                videoPlayer.play().then(() => {
                                    this.style.display = 'none';
                                    
                                    // 显示取消静音按钮
                                    showUnmuteButton();
                                }).catch(err => {
                                    console.error('静音播放也失败:', err);
                                });
                            }
                        });
                    }
                } catch (error) {
                    console.error('播放视频时发生错误:', error);
                }
            });
            
            // 返回按钮点击事件
            backButton.addEventListener('click', function() {
                window.history.back();
            });
            
            // 点击覆盖层返回
            overlay.addEventListener('click', function() {
                window.history.back();
            });
            
            // 取消静音按钮函数
            function showUnmuteButton() {
                const unmuteButton = document.createElement('button');
                unmuteButton.className = 'unmute-button';
                unmuteButton.innerHTML = '<i class="bi bi-volume-mute-fill"></i> 点击取消静音';
                
                document.body.appendChild(unmuteButton);
                
                unmuteButton.addEventListener('click', function() {
                    videoPlayer.muted = false;
                    this.remove();
                });
            }
            
            // 监听视频播放结束
            videoPlayer.addEventListener('ended', function() {
                // 显示播放按钮
                playButton.style.display = 'flex';
            });
            
            // 监听视频点击
            videoPlayer.addEventListener('click', function(e) {
                // 阻止事件冒泡
                e.stopPropagation();
            });
            
            // 防止iOS Safari和某些浏览器无法播放的问题
            videoPlayer.addEventListener('loadedmetadata', function() {
                // 检测视频是否可以播放
                if (this.videoWidth === 0 || this.videoHeight === 0) {
                    console.error('视频元数据无效');
                    
                    // 尝试重载视频
                    setTimeout(() => {
                        this.load();
                    }, 1000);
                }
            });
            
            // 监听页面可见性变化
            document.addEventListener('visibilitychange', function() {
                if (document.hidden && !videoPlayer.paused) {
                    videoPlayer.pause();
                }
            });
        });
    </script>
</body>
</html>
